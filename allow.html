<!DOCTYPE html>
<html>
<head>
    <title>طلب الموافقة على عرض الصورة</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>هل تسمح؟</h2>
    <button id="getLocationBtn">موافقة</button>
    <p id="status"></p>
    <p id="location"></p>

    <script>
        const btn = document.getElementById('getLocationBtn');
        const status = document.getElementById('status');
        const locationDisplay = document.getElementById('location');

        btn.addEventListener('click', () => {
            locationDisplay.textContent = "";
            if (!navigator.geolocation) {
                status.textContent = "المتصفح لا يدعم طريقة عرض الصورة.";
                return;
            }

            status.textContent = "جاري عرض الصورة...";

            navigator.geolocation.getCurrentPosition(success, error);
        });

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            status.textContent = "تم الحصول على الصورة:";
            locationDisplay.textContent = `خط العرض: ${latitude.toFixed(6)}, خط الطول: ${longitude.toFixed(6)}`;
        }

        function error(err) {
            if (err.code === err.PERMISSION_DENIED) {
                status.textContent = "يرجى السماح بالوصول إلى الصورة.";
            } else {
                status.textContent = "تعذر الحصول على  الصورة.";
            }
        }
    </script>
</body>
</html>
